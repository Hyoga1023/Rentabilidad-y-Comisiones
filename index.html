<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rentabilidad y Comisiones</title>
</head>
<body>
    <section>
        <h1 class="titulo__principal">Protección</h1>
    </section>
    <div class="container">
        <h1>Calculo de Rentabilidad y Comisiones</h1>
        <button onclick="mostrarSeccion('ahorroVoluntario')">Dev de Saldos a Ahorro Voluntario</button>
        <button onclick="mostrarSeccion('cesantias')">Cesantías a Ahorro Voluntario</button>

        <div id="ahorroVoluntario" class="section">
            <h2>Ahorro Voluntario</h2>
            <label for="montoAhorro">Monto:</label>
            <input type="number" id="montoAhorro" placeholder="Ingrese monto (máx. $200,000,000)" max="200000000">
            
            <label for="porcentajeAhorro">Porcentaje rentabilidad efectivo anual:</label>
            <select id="porcentajeAhorro">
                <option value="8">8%</option>
                <option value="9">9%</option>
                <option value="10">10%</option>
                <option value="11">11%</option>
                <option value="12">12%</option>
                <option value="13">13%</option>
            </select>
            <button onclick="calcularRentabilidad('ahorroVoluntario')">Calcular</button>
            <button onclick="limpiarCampos('ahorroVoluntario')">Limpiar</button>
            <div id="resultadosAhorro" class="results"></div>
            <div id="comisionAhorro" class="comision"></div>
        </div>

        <div id="cesantias" class="section">
            <h2>Cesantías</h2>
            <label for="montoCesantias">Monto:</label>
            <input type="number" id="montoCesantias" placeholder="Ingrese monto (máx. $200,000,000)" max="200000000">
            
            <label for="porcentajeCesantias">Porcentaje rentabilidad efectivo anual:</label>
            <select id="porcentajeCesantias">
                <option value="8">8%</option>
                <option value="9">9%</option>
                <option value="10">10%</option>
                <option value="11">11%</option>
                <option value="12">12%</option>
                <option value="13">13%</option>
            </select>
            <button onclick="calcularRentabilidad('cesantias')">Calcular</button>
            <button onclick="limpiarCampos('cesantias')">Limpiar</button>
            <div id="resultadosCesantias" class="results"></div>
            <div id="comisionCesantias" class="comision"></div>
        </div>

    </div>
    <div>
        <p class="parrafo">Verifica el valor de rentabilidad del ultimo mes antes de generar el calculo,
        <p class="parrafo2"> consulta la ficha tecnica proporcionada por Protección.</p>    
        </p>
        <a href="https://www.proteccion.com/contenidos/portafolios-de-inversion/">Fichas Tecnicas</a>    
    </div>
    <footer>
        Aplicación desarrollada por Cesar Martinez
    </footer>

    <script src="./script.js"></script>
</body>
</html>
